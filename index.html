<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="img-eisenhower-matrix" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section-add-item">
      <h3 class="h3">Add Item</h3>
      <div class="wrapper-add-task">
        <input id="new-task"class="task input-text" type="text">
        <button class="button button-add">Add</button>
      </div>
    </section>
    <section class="section-todo">
      <h3 class="h3">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox">
          <label class="list-label task">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="button edit">Edit</button>
          <button class="delete">
            <img class="button-delete" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="list__item editMode">
          <input class="list__checkbox" type="checkbox">
          <label class="list-label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="button edit">Save</button>
          <button class="delete">
            <img class="button-delete" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="section-completed">
      <h3 class="h3">Completed</h3>
      <ul class="list list-completed" id="completed-tasks">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox" checked>
          <label class="list-label list-label-completed task">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="button edit">Edit</button>
          <button class="delete">
            <img class="button-delete" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
